name : Clone and deploy


on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs_on: ubuntu_latest

    steps:
    - name: Clone action
      uses: actions/checkout@v2

    -name: SSH and Deploy
    env:
      SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      run:
        echo "$SSH_PRIVATE_KEY" > keyfile
        chmod 600 keyfile
        ssh -t -i ubuntu@ec2-54-172-70-61.compute-1.amazonaws.com "sudo bash ~/deploy.sh"
